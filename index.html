<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Column Preview Card Component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card--1">
        <div class="card--1__content">
          <div class="card--1__img">
            <img src="icon-sedans.svg" alt="" />
          </div>
          <div class="card--1__content__header">
            <h1>sedans</h1>
          </div>
          <div class="card--1__content__text">
            <p>
              Choose a sedan for its affortability and excellet fuel economy.
              Ideal for cruising in the city or and your next road trip.
            </p>
          </div>
          <div class="card--1__content__button">
            <button type="button">Learn More</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
